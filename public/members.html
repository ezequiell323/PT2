<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
    
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Welcome <span class="member-name"></span></h2>
          <div id="statusEntry">
            <form class="status">  
              <div class="form-group">
                <label for="statusOption">Today's Work Status</label>
                <select class="form-control" id="statusOption">
                      <option value="In the Office">In the Office</option>
                      <option value="Working from Home">Working from Home</option>
                      <option value="Out of Office">Out of Office</option>
                </select>
              </div>
              <div class="form-group" id="reasonDiv">
                <label for="reason">Reason</label>
                <select class="form-control" id="reasonOption">
                  <option value="Quarantine">Quarantine</option>
                  <option value="Caring for Family Member">Caring for Family Member</option>
                  <option value ="Child School/Care Closed">Child School/Care Closed</option>
                  <option value ="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="comments">Comments</label>
                <input type="text" class="form-control" id="comments-input">
              </div>
              <input type="submit" class="fadeIn fourth btn btn-primary" value="submit">
            </form>
          </div>
          <div id="savedStatuses">

          </div>
          <div id="employeeStatuses">
            
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
