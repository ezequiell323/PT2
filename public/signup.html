<!DOCTYPE html>
<html lang="en">

<head>
  <title>SignUp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper fadeInDown">
       
    <div class="container">
      <div class="row">
        <div class="col-md-8 ">
          <h2>Sign Up Form</h2>
          <form class="signup">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName-input" placeholder="John">
            </div>
            <div class="form-group">
            <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName-input" placeholder="Doe">
            </div>
            <div class="form-group">
            <label for="telephone">Telephone Number</label>
              <input type="tel" class="form-control" id="telephone-input" placeholder="(954) 850-8040" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              <small>Format: 111-222-3333</small>
            </div>
            <div class="form-group">
                <label for="inputRole">Role</label>
                <select id="role-select" class="form-control">
                  <option selected>Staff</option>
                  <option>Manager</option>
                  <option>Human Resources</option>
                </select>
              </div>
              <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <a href="members.html">
              <input type="button" class="fadeIn fourth" value="Log In" />
           </a>
          </form>
          <br />
          
        </div>
      </div>
      </div>
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
