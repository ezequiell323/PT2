<!DOCTYPE html>
<html lang="en">

<head>
  <title>EET</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"><a href="/html/">Sign In</a></h2>
      <h2 class="inactive underlineHover"><a href="signup.html">Sign Up</a></h2>
  
      
  
      <!-- Login Form -->
      <form class="login">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control fadeIn second" id="email-input" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control fadeIn third" id="password-input" placeholder="Password">
        </div>
        <input type="submit" class="fadeIn fourth" value="Log In" a href="members.html">
      </form>
  
     
      <div id="formFooter">
        <a class="underlineHover" >Emergency Employee Tracker</a>
      </div>
  
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
